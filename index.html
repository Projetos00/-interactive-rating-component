<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
    <div id="container1">
      <div class="star"><img src="images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p class="descricao">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <button onclick="inserir('1')">1</button>
      <button onclick="inserir('2')">2</button>
      <button onclick="inserir('3')">3</button>
      <button onclick="inserir('4')">4</button>
      <button onclick="inserir('5')">5</button>
      <div id="submitCenter"><button id="submit">Submit</button></div>
    </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div id="container2" hidden>
    <div id="ilustracao"> <img src="images/illustration-thank-you.svg" alt=""></div>
    <p id="resultado">
      You selected <span id="num">5</span> out of 5
    </p>
    <h2>Thank you!</h2>
    <p class="descricao2">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->
<script src="script.js"></script>
</body>
</html>
